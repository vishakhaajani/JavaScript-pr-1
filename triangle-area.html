<!-- 6. Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h) -->

<script type="text/javascript">


    var base = parseInt(prompt("Enter value of base :- "));
    var height = parseInt(prompt("Enter value of height - "));

    var triangleArea = 0.5 * base * height ;

    document.write(`<h1>Area of triangle is = ${triangleArea}</h1>`);


</script>
