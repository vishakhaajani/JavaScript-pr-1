<!-- 7. Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->

<script type="text/javascript">


    var price = parseInt(prompt("Enter your price :- "));
    var rate = parseInt(prompt("Enter your rate :- "));
    var time = parseInt(prompt("Enter your time :- "));

    var interest = price * rate * time /100;

    document.write(`<h1>Simple intrest is = ${interest}</h1>`);


</script>
