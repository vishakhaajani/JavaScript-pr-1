<!-- 1. Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->

<script type="text/javascript">


    var num1 = parseInt(prompt("Enter value of number 1 :- "));
    var num2 = parseInt(prompt("Enter value of number 2 :- "));

    var add = num1 + num2;
    var sub = num1 - num2;
    var mul = num1 * num2;
    var div = num1 / num2;

    document.write(`<h1>Add is  = ${add}</h1>`);
    document.write(`<h1>Sub is  = ${sub}</h1>`);
    document.write(`<h1>Mul is  = ${mul}</h1>`);
    document.write(`<h1>Div is  = ${div}</h1>`);


</script>
